<div class="row">
  <div class="col-md-12">
    <app-distribution-edit (addProduct)="addProductEdit($event)"></app-distribution-edit>
  </div>
</div>
<div class="row">
  <div class="col-md-10">
    <ul class="list-group">
     <a class="list-group-item" *ngFor="let distribution of distributions">
       {{distribution.name}} -- ({{distribution.quantity}})
     </a>
    </ul>
  </div>
</div>
